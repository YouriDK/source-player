[versions]
appcompat = "1.7.0"
agp                     = "8.7.3"
kotlin                  = "2.1.0"
ksp                     = "2.1.0-1.0.29"
compose-bom             = "2025.02.00"
activity-compose        = "1.10.1"
navigation-compose      = "2.8.9"
lifecycle               = "2.8.7"
hilt                    = "2.55"
hilt-navigation-compose = "1.2.0"
media3                  = "1.5.1"
room                    = "2.6.1"
paging                  = "3.3.6"
coil                    = "3.1.0"
ktor                    = "3.1.1"
datastore               = "1.1.3"
coroutines              = "1.10.1"
core-ktx                = "1.15.0"
splashscreen            = "1.0.1"
startup                 = "1.2.0"
profileinstaller        = "1.4.1"
leakcanary              = "2.14"

[libraries]
# Core
androidx-core-ktx          = { group = "androidx.core",                    name = "core-ktx",                         version.ref = "core-ktx" }
androidx-appcompat          = { group = "androidx.appcompat",               name = "appcompat",                        version.ref = "appcompat" }
androidx-splashscreen       = { group = "androidx.core",                    name = "core-splashscreen",                version.ref = "splashscreen" }
androidx-startup            = { group = "androidx.startup",                 name = "startup-runtime",                  version.ref = "startup" }

# Compose
compose-bom                 = { group = "androidx.compose",                 name = "compose-bom",                      version.ref = "compose-bom" }
compose-ui                  = { group = "androidx.compose.ui",              name = "ui" }
compose-ui-tooling          = { group = "androidx.compose.ui",              name = "ui-tooling" }
compose-ui-tooling-preview  = { group = "androidx.compose.ui",              name = "ui-tooling-preview" }
compose-material3           = { group = "androidx.compose.material3",       name = "material3" }
compose-material-icons      = { group = "androidx.compose.material",        name = "material-icons-extended" }
compose-animation           = { group = "androidx.compose.animation",       name = "animation" }
compose-foundation          = { group = "androidx.compose.foundation",      name = "foundation" }
activity-compose            = { group = "androidx.activity",                name = "activity-compose",                 version.ref = "activity-compose" }
navigation-compose          = { group = "androidx.navigation",              name = "navigation-compose",               version.ref = "navigation-compose" }

# Lifecycle
lifecycle-viewmodel-compose = { group = "androidx.lifecycle",               name = "lifecycle-viewmodel-compose",      version.ref = "lifecycle" }
lifecycle-runtime-compose   = { group = "androidx.lifecycle",               name = "lifecycle-runtime-compose",        version.ref = "lifecycle" }

# Hilt
hilt-android                = { group = "com.google.dagger",                name = "hilt-android",                     version.ref = "hilt" }
hilt-compiler               = { group = "com.google.dagger",                name = "hilt-android-compiler",            version.ref = "hilt" }
hilt-navigation-compose     = { group = "androidx.hilt",                    name = "hilt-navigation-compose",          version.ref = "hilt-navigation-compose" }

# Media3
media3-exoplayer            = { group = "androidx.media3",                  name = "media3-exoplayer",                 version.ref = "media3" }
media3-session              = { group = "androidx.media3",                  name = "media3-session",                   version.ref = "media3" }
media3-ui                   = { group = "androidx.media3",                  name = "media3-ui",                        version.ref = "media3" }
media3-common               = { group = "androidx.media3",                  name = "media3-common",                    version.ref = "media3" }

# Room
room-runtime                = { group = "androidx.room",                    name = "room-runtime",                     version.ref = "room" }
room-ktx                    = { group = "androidx.room",                    name = "room-ktx",                         version.ref = "room" }
room-paging                 = { group = "androidx.room",                    name = "room-paging",                      version.ref = "room" }
room-compiler               = { group = "androidx.room",                    name = "room-compiler",                    version.ref = "room" }

# Paging
paging-runtime              = { group = "androidx.paging",                  name = "paging-runtime-ktx",               version.ref = "paging" }
paging-compose              = { group = "androidx.paging",                  name = "paging-compose",                   version.ref = "paging" }

# Coil
coil-compose                = { group = "io.coil-kt.coil3",                 name = "coil-compose",                     version.ref = "coil" }
coil-network-ktor           = { group = "io.coil-kt.coil3",                 name = "coil-network-ktor3",               version.ref = "coil" }

# Ktor (Last.fm API)
ktor-client-android         = { group = "io.ktor",                          name = "ktor-client-android",              version.ref = "ktor" }
ktor-client-content-neg     = { group = "io.ktor",                          name = "ktor-client-content-negotiation", version.ref = "ktor" }
ktor-serialization-json     = { group = "io.ktor",                          name = "ktor-serialization-kotlinx-json", version.ref = "ktor" }
ktor-client-logging         = { group = "io.ktor",                          name = "ktor-client-logging",              version.ref = "ktor" }

# DataStore
datastore-preferences       = { group = "androidx.datastore",               name = "datastore-preferences",            version.ref = "datastore" }

# Coroutines
coroutines-android          = { group = "org.jetbrains.kotlinx",            name = "kotlinx-coroutines-android",       version.ref = "coroutines" }

# Performance
profileinstaller            = { group = "androidx.profileinstaller",        name = "profileinstaller",                 version.ref = "profileinstaller" }
leakcanary                  = { group = "com.squareup.leakcanary",          name = "leakcanary-android",               version.ref = "leakcanary" }

[plugins]
android-application         = { id = "com.android.application",             version.ref = "agp" }
kotlin-android              = { id = "org.jetbrains.kotlin.android",        version.ref = "kotlin" }
kotlin-compose              = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
kotlin-serialization        = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
hilt                        = { id = "com.google.dagger.hilt.android",      version.ref = "hilt" }
ksp                         = { id = "com.google.devtools.ksp",             version.ref = "ksp" }
room                        = { id = "androidx.room",                       version.ref = "room" }
